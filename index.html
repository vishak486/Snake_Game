<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center">
        <div class="d-flex justify-content-between mb-2" style="max-width: 400px; margin: 0 auto;">
            <span id="score" class="h5">Score: 0</span>
            <span id="highscore" class="h5">High Score: 0</span>
        </div>
        <canvas id="snakecanvas" width="400" height="400" class="border border-dark bg-success"></canvas>
    </div>

    <!-- Bootstrap JS (optional for this game) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./snake.js"></script>
</body>
</html>
